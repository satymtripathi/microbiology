{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Microbiology Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f7f9fc; }
        .navbar-brand { font-weight: bold; color: #fff!important; }
        .card { border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #007BFF;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">üè• Ocular Microbiology Portal</a>
            <div class="collapse navbar-collapse">
                <span class="navbar-text ms-auto">
                    {% if user.is_authenticated %}
                        Welcome, **{{ user.full_name }}** ({{ user.get_role_display }}) | 
                        <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light ms-2">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-sm btn-light">Login</a>
                    {% endif %}
                </span>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
