<div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="min-width: 200px;">
        <h5 class="mt-3 text-primary">Lab Menu</h5>
        <a class="nav-link {% if request.resolver_match.url_name == 'lab_queue' %}active{% endif %}" 
           id="v-pills-queue-tab" href="{% url 'lab_queue' %}">
            <i class="fas fa-list-ul"></i> ⏱️ Pending Queue
        </a>
        <a class="nav-link disabled" 
           id="v-pills-history-tab" href="#">
            <i class="fas fa-history"></i> Report History (Future)
        </a>
    </div>
    <div class="tab-content flex-grow-1" id="v-pills-tabContent">
        <div class="card p-4 shadow-sm">
            {% block lab_content %}{% endblock %}
        </div>
    </div>
</div>
